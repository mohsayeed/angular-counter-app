<div class="container">
  <header>
    <h1>{{title}}</h1>
  </header>
  <main>
    <h2>Current Count is : {{count}}</h2>
  </main>
  <button (click)="clickreset()">Reset Count</button>
  <button (click)="clickincrease()">Increase Count</button>
  <button (click)="clickdecrease()">Decrease Count</button>
</div>
